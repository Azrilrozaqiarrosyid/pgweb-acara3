<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"></div>
        <div class="card mt-4 shadow">
            <div class="card-header text-center">
                <h1><i class="fa-solid fa-calculator"></i>  CALCULATOR</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nilai 1</label>
                    <input type="number" class="form-control" id="Nilai 1" value="0">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nilai 2</label>
                    <input type="number" class="form-control" id="Nilai 2" value="0">
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary" onclick="penjumlahan()">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="pengurangan()">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-warning" onclick="perkalian()">
                        <i class="fa fa-times"></i>
                    </button>
                    <button type="button" class="btn btn-success" onclick="pembagian()">
                        <i class="fa fa-divide"></i>
                    </button>
                    <hr>
                    <div class="text-center">
                        <h3>Hasil</h3>
                        <h1 id="Hasil" class="text-success">-</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-2">
            <small class="text-secondary">Azril@2023</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // penjumlahan
        function penjumlahan(){
            let nilai1 = document.getElementById("Nilai 1").value;
            let nilai2 = document.getElementById("Nilai 2").value;
            let hasil = parseInt(nilai1) + parseInt(nilai2);
            document.getElementById("Hasil").innerHTML = hasil;
        }

        // pengurangan
        function pengurangan(){
            let nilai1 = document.getElementById("Nilai 1").value;
            let nilai2 = document.getElementById("Nilai 2").value;
            let hasil = parseInt(nilai1) - parseInt(nilai2);
            document.getElementById("Hasil").innerHTML = hasil;
        }

        // perkalian
        function perkalian(){
            let nilai1 = document.getElementById("Nilai 1").value;
            let nilai2 = document.getElementById("Nilai 2").value;
            let hasil = parseInt(nilai1) * parseInt(nilai2);
            document.getElementById("Hasil").innerHTML = hasil;
        }

        // pembagian
        function pembagian(){
            let nilai1 = document.getElementById("Nilai 1").value;
            let nilai2 = document.getElementById("Nilai 2").value;
            let hasil = parseInt(nilai1) / parseInt(nilai2);
            document.getElementById("Hasil").innerHTML = hasil;
        }
    </script>
</body>
</html>
